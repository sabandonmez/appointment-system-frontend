<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaför Randevu Sistemi Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/admin-css/admin-dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h2 class="mb-4">Kuaför Ekle</h2>
        <div class="card">
            <div class="card-body">
                <form id="addHairdresserForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">İsim:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Soyisim:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Telefon Numarası:</label>
 <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <input type="hidden" id="role" name="role" value="HAIRDRESSER">
                    <button type="submit" class="btn btn-primary">Kuaför Ekle</button>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Mevcut Kuaförler</h2>
                <ul id="workersList" class="list-group list-group-flush">
                    <!-- Kuaför listesi burada doldurulacak -->
                </ul>
            </div>
        </div>
    </div>
    <script src="admin-panel-js/dashboard.js"></script>
</body>
</html>
</html>
