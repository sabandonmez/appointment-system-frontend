<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaför Randevu Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body id="home" data-bs-spy="scroll" data-bs-target=".navbar">

    <div id="navbar-placeholder"></div>

    <!--* LOGINFORMstart-->
    <div class="container login-form-style">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form bg-transparent mt-4 p-4">
                    <form id="loginForm" method="" class="row g-3">
                        <h4>Hoşgeldiniz</h4>
                        <div class="col-12">
                            <label>E-posta Adresi</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="E-posta adresinizi giriniz">
                        </div>
                        <div class="col-12">
                            <label>Şifre</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Şifrenizi giriniz">
                        </div>
                        <div class="col-12">
                            <button  type="submit" class="btn btn-brand float-end">Giriş Yap</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Henüz bir hesabınız yok mu? <a href="#">Kayıt Ol</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="successContainer" style="display: none;">
        <div class="alert alert-success" role="alert">
            Giriş başarılı! Randevu sayfasına yönlendiriliyorsunuz.
        </div>
    </div>
    <div id="dangerContainer" style="display: none;">
        <div class="alert alert-danger" role="alert">
            Giriş başarısız lütfen giriş bilgilerinizi kontrol ederek bir daha deneyin!
        </div>
    </div>
    <!--* LOGINFORMend-->
    

    <div id="footer-placeholder"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
<script>
  $(document).ready(function(){
    $("#navbar-placeholder").load("components/navbar.html", function() {
        if(window.location.href.indexOf("login.html") > -1) {
            $('#navbar-placeholder .nav-link[href^="#"]').each(function(){
                var oldHref = $(this).attr("href");
                $(this).attr("href", "homePage.html" + oldHref);
            });
        }
    });
    $("#footer-placeholder").load("components/footer.html");
});
    </script>
</body>
</html>
