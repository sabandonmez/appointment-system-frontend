<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaför Randevu Sistemi Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="admin-css/admin-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="content" class="d-flex">
        <div class="w-auto">
            <div id="sidebar-container"></div>
        </div>
        <div class='col overflow-auto'>
            <div id="navbar-container"></div>
            <div id="navbar-placeholder"></div>
    <div class="container-fluid login-form-style">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form bg-transparent mt-4 p-4">
                    <div class="container mt-5">
                        <h2>Mevcut Randevularınız</h2>
                        <table class="table table-hover table-responsive">
                            <thead class="table-light">
                                <tr>
                                    <th>Müşteri Adı</th>
                                    <th>Randevu Tarihi</th>
                                    <th>Saat</th>
                                    <th>İşlem Süresi</th>
                                    <th>İşlem Ücreti</th>
                                    <th>Verilecek Hizmetler</th>
                                </tr>
                            </thead>
                            <tbody id="appointment-workers-table-body">
                                <!-- Randevu satırları burada JavaScript ile doldurulacak -->
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('admin-panel-components/admin-panel-side-bar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading sidebar:', error);
                });

            fetch('admin-panel-components/admin-panel-navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });
        });
    </script>
    <script src="admin-panel-js/adminHome.js"></script>
    <script src="admin-panel-js/workerList.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
