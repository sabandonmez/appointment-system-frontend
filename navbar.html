<script>
    //homedaki id lere ulaşmak için 
    $(document).ready(function(){
    $('body').on('click', 'a[href^="#"]', function(event) {
        event.preventDefault();
        var target = this.hash;
        var $target = $(target);
        $('html, body').animate({
            scrollTop: $target.offset().top
        }, 1, 'swing', function() {
            window.location.hash = target;
        });
    });
});
</script>
