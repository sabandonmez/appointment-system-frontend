<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaför Randevu Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body id="home" data-bs-spy="scroll" data-bs-target=".navbar">

    <div id="navbar-placeholder"></div>


    <div class="container login-form-style">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form bg-transparent mt-4 p-4">
                    

                    <form id="appointmentForm">
                        <div class="mb-3">
                          <label for="workerSelect" class="form-label">Kuaför Seçin</label>
                          <select id="workerSelect" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                          <label for="serviceCheckboxes" class="form-label">Hizmetler</label>
                          <div id="serviceCheckboxes"></div>
                        </div>
                        <div class="mb-3">
                          <label for="dateSelect" class="form-label">Tarih Seçin</label>
                          <input type="date" id="dateSelect" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label for="timeSelect" class="form-label">Saat Seçin</label>
                          <select id="timeSelect" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                          <label for="noteTextarea" class="form-label">Notunuz</label>
                          <textarea id="noteTextarea" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Randevu Oluştur</button>
                      </form>
                      


                    <hr class="mt-4">
                    <div class="col-12">
                      <div id="successMessage" style="display: none; color: green;"></div>
                      <div id="warningMessage" style="display: none; color: green;"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="footer-placeholder"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
<script src="js/appointmentForm.js"></script>
<script>
 $(document).ready(function(){
    $("#navbar-placeholder").load("components/navbar.html", function() {
        $('#navbar-placeholder .nav-link').each(function(){
            var href = $(this).attr("href");
            if (href.startsWith('#')) {
                $(this).attr("href", 'homePage.html' + href);
            }
        });
    });
    $("#footer-placeholder").load("components/footer.html");
});
    </script>
</body>
</html>
