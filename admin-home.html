<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaf√∂r Randevu Sistemi Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="admin-css/admin-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>


    <div id="content" class="d-flex">
        <div className="w-auto">
            <div id="sidebar-container"></div>
        </div>
        <div class='col overflow-auto'>
            <div id="navbar-container"></div>
            <div id="dashboard-container"></div>
        </div>
    </div>

    <script>
         document.addEventListener('DOMContentLoaded', (event) => {
        fetch('admin-panel-components/admin-panel-side-bar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                return fetch('/admin-panel-components/admin-panel-dashboard.html');
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('dashboard-container').innerHTML = data;
                return fetch('admin-panel-components/admin-panel-navbar.html');
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading components:', error);
            });
    });
    </script>
    <script src="admin-panel-js/adminHome.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
