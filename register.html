<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaför Randevu Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body id="home" data-bs-spy="scroll" data-bs-target=".navbar">

    <div id="navbar-placeholder"></div>

    <!--* REGISTRATION FORM start-->
<div class="container register-form-style">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form bg-transparent mt-4 p-4 pt-5">
                <form id="registerForm" class="row g-3 pt-5">
                    <h4>Kayıt Ol</h4>
                    <div class="col-12">
                        <label>İsim</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="İsminizi giriniz" required>
                    </div>
                    <div class="col-12">
                        <label>Soyisim</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Soyisminizi giriniz" required>
                    </div>
                    <div class="col-12">
                        <label>E-posta Adresi</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="E-posta adresinizi giriniz" required>
                    </div>
                    <div class="col-12">
                        <label>Telefon Numarası</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Telefon numaranızı giriniz" required>
                    </div>
                    <div class="col-12">
                        <label>Şifre</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Şifrenizi giriniz" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-brand float-end">Kayıt Ol</button>
                    </div>
                </form>
                <hr class="mt-4">
                <div class="col-12">
                    <p class="text-center mb-0">Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="successContainer" style="display: none;">
    <div class="alert alert-success" role="alert">
        Kayıt Olma Başarılı
    </div>
</div>
<div id="dangerContainer" style="display: none;">
    <div class="alert alert-danger" role="alert">
        Kayıt Olma başarısız lütfen bilgilerinizi kontrol ederek bir daha deneyin!
    </div>
</div>
<!--* REGISTRATION FORM end-->
    

    <div id="footer-placeholder"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/register.js"></script>
<script>
  $(document).ready(function(){
    $("#navbar-placeholder").load("components/navbar.html", function() {
        if(window.location.href.indexOf("login.html") > -1) {
            $('#navbar-placeholder .nav-link[href^="#"]').each(function(){
                var oldHref = $(this).attr("href");
                $(this).attr("href", "homePage.html" + oldHref);
            });
        }
    });
    $("#footer-placeholder").load("components/footer.html");
});
    </script>
</body>
</html>
