<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaför Randevu Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body id="home" data-bs-spy="scroll" data-bs-target=".navbar">

    <div id="navbar-placeholder"></div>
    <div class="container-fluid login-form-style">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form bg-transparent mt-4 p-4">
                    <div class="container mt-5">
                        <h2>Mevcut Randevularınız</h2>
                        <table class="table table-hover table-responsive">
                            <thead class="table-light">
                                <tr>
                                    <th>Müşteri Adı</th>
                                    <th>Randevu Tarihi</th>
                                    <th>Saat</th>
                                    <th>İşlem Süresi</th>
                                    <th>İşlem Ücreti</th>
                                    <th>Verilecek Hizmetler</th>
                                </tr>
                            </thead>
                            <tbody id="appointment-workers-table-body">
                                <!-- Randevu satırları burada JavaScript ile doldurulacak -->
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
<script src="js/workerAppointments.js"></script>

<script>
 $(document).ready(function(){
    $("#navbar-placeholder").load("components/navbar.html", function() {
        $('#navbar-placeholder .nav-link').each(function(){
            var href = $(this).attr("href");
            if (href.startsWith('#')) {
                $(this).attr("href", 'homePage.html' + href);
            }
        });
    });
    $("#footer-placeholder").load("components/footer.html");
});
    </script>
</body>
</html>
